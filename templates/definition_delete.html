<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acronym Dictionary</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1 class="title-main">are you sure you want to delete {{ word.word }}?</h1>
  <p>{{ word.definition }}</p>

  <form method='POST' enctype='multipart/form-data' action={{ url_for('delete_definition', word=word.word) }}>
    <input type="submit" value="Delete!">
    <a href={{ url_for('main') }}>cancel</a>
  </form>

</body>
</html>
