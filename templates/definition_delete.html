{% extends "base.html" %}
{% block title %}{{word.word}} | {% endblock %}
{% block content %}
  <h1 class="title-main">are you sure you want to delete {{ word.word }}?</h1>
  <p>{{ word.definition }}</p>

  <form method='POST' enctype='multipart/form-data' action={{ url_for('delete_definition', word=word.word) }}>
    <input type="submit" value="Delete!">
    <a href={{ url_for('show_definition', word=word.word) }}>cancel</a>
  </form>
{% endblock %}
