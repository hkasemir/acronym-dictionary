<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acronym Dictionary</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1 class="title-main">delete category {{ category }}</h1>

  <form method='POST' enctype='multipart/form-data' action={{ url_for('delete_category', categoryname=category) }}>
    <h2>Are you sure you want to delete this category?</h2>
    <input type="submit" value="Yes">
    <a href={{ url_for('main') }}>cancel</a>
  </form>

  {% for word in words %}
  <ul>
    <li>
      <p><a href="{{ url_for('show_definition', word=word.word) }}">{{ word.word }}</a></p>
      <p>{{ word.definition }}</p>
    </li>
  </ul>
  {% endfor %}
  

</body>
</html>
