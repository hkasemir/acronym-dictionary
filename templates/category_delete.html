{% extends "base.html" %}
{% block title %}{{ category }} | {% endblock %}
{% block content %}
  <h1 class="word-title">delete "{{ category }}"?</h1>

  <form method='POST' enctype='multipart/form-data' action={{ url_for('delete_category', categoryname=category) }} class="form">
    <p>are you sure?</p>
    <input type="submit" value="delete!" class="submit-button">
    <a href={{ url_for('show_category', categoryname=category) }} class="inconspicuous-link">cancel</a>
  </form>
{% endblock %}
