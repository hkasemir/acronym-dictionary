{% extends "base.html" %}
{% block title %}{{ category }} | {% endblock %}
{% block content %}
  <h1 class="title-main">{{ category }}</h1>
  <a href="{{url_for('delete_category', categoryname=category)}}">delete category</a>
  <a href="/definitions">add a new word</a>

  <ul>
  {% for word in words %}
    <li>
      <p><a href="{{ url_for('show_definition', word=word.word) }}">{{ word.word }}</a></p>
      <p>{{ word.definition }}</p>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
