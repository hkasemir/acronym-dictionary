{% extends "base.html" %}
{% block title %}{{word.word}} | {% endblock %}
{% block content %}
  <h1 class="word-title">edit "{{ word.word }}"</h1>
  <a href={{ url_for('show_definition', word=word.word) }} class="inconspicuous-link">cancel</a>
  <form method='POST' enctype='multipart/form-data' action={{ url_for('edit_definition', word=word.word) }} class="form">
    <input name="word" type="text" value="{{ word.word }}">
    <textarea name="definition" type="text">{{ word.definition }}</textarea>
    <input type="submit" value="save" class="submit-button">
  </form>
{% endblock %}
