{% extends "base.html" %}
{% block title %}{{word.word}} | {% endblock %}
{% block content %}
  <h1 class="title-main">change word {{ word.word }}</h1>
  <form method='POST' enctype='multipart/form-data' action={{ url_for('edit_definition', word=word.word) }}>
    <input name="word" type="text" value="{{ word.word }}">
    <input name="definition" type="text" value="{{ word.definition }}">
    <input type="submit" value="Save">
    <a href={{ url_for('show_definition', word=word.word) }}>cancel</a>
  </form>
{% endblock %}
