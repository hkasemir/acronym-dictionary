{% extends "base.html" %}
{% block title %}Home | {% endblock %}
{% block content %}
  <ul>
  {% for word in latest_words %}
    <li>
      <a href="{{ url_for('show_definition', word=word.word) }}">{{ word.word }}</a>
      ({{ word.category_name }}) - {{ word.definition }}
    </li>
  {% endfor %}
  </ul>
{% endblock %}
