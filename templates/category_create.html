{% extends "base.html" %}
{% block title %}{{ category }} | {% endblock %}
{% block content %}
  <h1 class="word-title">add a new category</h1>
    <a href={{ url_for('main') }} class="inconspicuous-link">cancel</a>

  <form method='POST' enctype='multipart/form-data' action={{ url_for('add_category') }} class="form">
    <input name="name" type="text" placeholder="new category name">
    <input type="submit" value="Submit" class="submit-button">
  </form>
{% endblock %}
