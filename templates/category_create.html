{% extends "base.html" %}
{% block title %}{{ category }} | {% endblock %}
{% block content %}
  <h1 class="title-main">add a new category</h1>

  <form method='POST' enctype='multipart/form-data' action={{ url_for('add_category') }}>
    <input name="name" type="text" placeholder="Name your new category">
    <input type="submit" value="Submit">
    <a href={{ url_for('main') }}>cancel</a>
  </form>
{% endblock %}
