<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acronym Dictionary</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
      <li><h2>{{ message }}</h2></li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <h1 class="title-main">create a new word, {{ username }}</h1>
  <form method='POST' enctype='multipart/form-data' action={{ url_for('add_definition') }}>
    <input name="word" type="text" placeholder="Name your new word">
    <input name="definition" type="text" placeholder="define your new word">
    <select id="category" name="category">
      {% for category in categories %}
        <option value="{{category.name}}">{{ category.name }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Submit">
    <a href={{ url_for('main') }}>cancel</a>
  </form>

</body>
</html>
