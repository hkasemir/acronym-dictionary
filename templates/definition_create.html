{% extends "base.html" %}
{% block title %}Words | {% endblock %}
{% block content %}
  <h1 class="word-title">add an acronym</h1>
  <a href={{ url_for('main') }} class="inconspicuous-link">cancel</a>
  <form method='POST' enctype='multipart/form-data' action={{ url_for('add_definition') }} class="form">
    <input name="word" type="text" placeholder="acronym" class="name-input">
    <textarea name="definition" rows="5" cols="50" placeholder="definition"></textarea>
    <select id="category" name="category">
      {% for category in categories %}
        <option value="{{category.name}}">{{ category.name }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Create" class="submit-button">
  </form>
{% endblock %}
