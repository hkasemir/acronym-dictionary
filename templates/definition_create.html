{% extends "base.html" %}
{% block title %}Words | {% endblock %}
{% block content %}
  <h1 class="title-main">create a new word, {{ username }}</h1>
  <form method='POST' enctype='multipart/form-data' action={{ url_for('add_definition') }}>
    <input name="word" type="text" placeholder="Name your new word">
    <input name="definition" type="text" placeholder="define your new word">
    <select id="category" name="category">
      {% for category in categories %}
        <option value="{{category.name}}">{{ category.name }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Submit">
    <a href={{ url_for('main') }}>cancel</a>
  </form>
{% endblock %}
